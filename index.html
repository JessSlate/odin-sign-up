<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign up today</title>
</head>
<body>
    <div id="splash"> </div>
    <div id="main-content">
        <div id="upper">
            <h1>
                This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            <h1>
                You <em>know</em> you want to.
            </h1>
        </div>
        <div id="form-container">
            <form action="#" id="sign-up">
                <h2>Let's do this!</h2>
                <p>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </p>
                <p><label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </p>
                <p>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd">
                </p>
                <p>
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" id="confirm-pwd" name="confirm-pwd">
                </p>
            </form>
        </div>
        <div id="lower">
            <p>
                <label for="submit">Create Account</label>
                <input type="submit" form="sign-up" name="submit" id="submit">
            </p>
            <p>Already have an account? <a href="#">Log in.</a></p>
        </div>
    </div>
    
</body>
</html>
